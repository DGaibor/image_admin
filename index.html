<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href=index.css>
</head>
<body>
<h1 align="center">LIST IMAGES</h1>

<table align="center" id="tableImages" class="table">

    <tr align="center">
        <td>IMAGE</td>
        <td>FILENAME</td>
        <td>SIZE</td>
        <td>DESCRIPTION</td>
        <td>ACTION</td>
    </tr>

</table>
<div class="container">
    <div class="row justify-content-end">
        <div class="col-4">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createImageModal">
                Upload Image
            </button>
        </div>
    </div>
</div>
<div class="modal fade" id="createImageModal" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Upload Image</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="imageForm" action="#" enctype="multipart/form-data">
                    <input type="hidden" id="action" name="action" value="create">
                    <div class="form-group">
                        <label>File Name</label>
                        <input type="text" class="form-control" name="fileName" placeholder="File Name" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" name="description" placeholder="Description" maxlength="300"
                                  rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input type="file" class="form-control-file" name="file" id="file"
                               accept="image/jpg,image/jpeg,image/png" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" onclick="createImage()">Save</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
